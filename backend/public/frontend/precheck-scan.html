<script>
    // Function to get the email from query parameters
    function getQueryParam(param) {
        const params = new URLSearchParams(window.location.search);
        return params.get(param);
    }

    document.addEventListener("DOMContentLoaded", () => {
        const email = getQueryParam("email"); // Extract email from the URL
        if (!email) {
            alert("No email provided. Redirecting to homepage...");
            window.location.href = "index.html"; // Redirect back if no email is provided
            return;
        }
        console.log("Email being sent:", email);


        // Simulate loading animation for 10 seconds
        setTimeout(() => {
            // Redirect to result.html with the email query parameter
            window.location.href = `result.html?email=${encodeURIComponent(email)}`;
        }, 10000); // Wait 10 seconds
    });
</script>
